<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fizzbuzz page</title>
    <link rel="stylesheet" href="styles/fizzbuzz.css">
    <script src="scripts/fizzbuzz.js" defer></script>
</head>

<body>
    <div class="head" id="head">
        <h3>Welcome to</h3>
        <h1>FIZZ-BUZZ</h1>
        <h2>The App of Numbers</h2>
    </div>
    <hr>

    <div class="numInput">
        <h3>Enter Your Fizz-Buzz Numbers</h3>
        <input type="number" name="Starting number" id="start-num" value="1">
        <input type="number" name="End number" id="end-num" value="100">
        <button id="generate">GENERATE</button>
    </div>

    <div class="buttons">
        <button id="btn1">CLEAR</button>
        <button id="btn2">RESTART</button>
        <button id="btn3">FIZZ</button>
        <button id="btn4">BUZZ</button>
        <button id="btn5">FIZZ-BUZZ</button>
    </div>
    <br>


    <div class="fizzbuzz-cont" id="fizzbuzz-cont">

    </div>

</body>

</html>
