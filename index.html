<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fizzbuzz page</title>
    <link rel="stylesheet" href="styles/fizzbuzz.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:500,500i&display=swap" rel="stylesheet">
    <script src="scripts/fizzbuzz.js" defer></script>
</head>

<body>
    <div class="head" id="head">
        <div class="welcome">
            <h3>Welcome to </h3>
            <h1 id="brand"><em>FIZZ-BUZZ</em></h1>
            <h2>The App of Numbers</h2>
        </div>
    </div>
    <div class="main-cont">
        <div class="numInput">
            <h3>Enter Your Fizz-Buzz Range Numbers</h3>
            <div class="range" id="rangeBtn">
                <div class="range1">
                    <span>Range START: </span><br>
                    <input type="number" name="Starting number" id="start-num" value="1"><br>
                </div>
                <div class="range2">
                    <span>Range END: </span><br>
                    <input type="number" name="End number" id="end-num" value="100">
                </div>
            </div>
            <h3>Enter Your Custom FIZZ and BUZZ values</h3>
            <div class="values">
                <div class="values1">
                    <span>FIZZ Value: </span><br>
                    <input type="number" id="fizz-value" value="3"><br>
                </div>
                <div class="values2">
                    <span>BUZZ Value: </span><br>
                    <input type="number" id="buzz-value" value="5">
                </div>

            </div>
            <div class="generateBtn">
                <button id="generate">GENERATE</button>
            </div>


        </div>

        <div class="buttons">
            <button id="btn1">CLEAR</button><br>
            <button id="btn2">RESTART</button><br>
            <h3 id="filter-text">Filter only:</h3><br>
            <button id="btn3">FIZZ</button><br>
            <button id="btn4">BUZZ</button><br>
            <button id="btn5">FIZZ-BUZZ</button><br>
        </div>
        <div class="" id="warningMsg"></div>
        <br>


        <div class="fizzbuzz-cont" id="fizzbuzz-cont">

        </div>

        <footer>
            <p>&copy; Edžus Kašs</p>
        </footer>
    </div>
</body>

</html>
